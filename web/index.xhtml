<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink value="Shopping cart" action="toCart"/><br/>
            <h:dataTable value="#{listing.cdList}" var="cd" style="width: 70%; float: left">
                <h:column>
                    <f:facet name="header">
                        Artist
                    </f:facet>
                    #{cd.artist}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Title
                    </f:facet>
                    #{cd.title}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Country
                    </f:facet>
                    #{cd.country}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Year of release
                    </f:facet>
                    #{cd.year}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Price
                    </f:facet>
                    #{cd.price}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Shopping
                    </f:facet>
                    <h:commandButton value="Add to cart" action="#{shoppingCart.addItem(cd)}"/>
                </h:column>

            </h:dataTable>

            <h:dataTable value="#{shoppingCart.shoppingList}" var="item"            
                         id="tbl"
                         style="border-style: ridge; border-color: aquamarine; font-family: fantasy;  text-align: center">
                <h:column>
                    <f:facet name="header">
                        Item
                    </f:facet>
                    #{item.product.title}
                    <f:facet name="footer">
                        Total price:
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Quantity
                    </f:facet>
                    #{item.quantity}
                    <f:facet name="footer">
                        #{shoppingCart.displayPrice(shoppingCart.totalPrice)}
                    </f:facet>
                </h:column>
            </h:dataTable> 
            <h:commandLink value="ToCart" action="toCart" rendered="#{shoppingCart.shoppingList.size()>0}" style="border-color: aquamarine; font-family: fantasy"/><br/>      
        </h:form>
    </h:body>
</html>
