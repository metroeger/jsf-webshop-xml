<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink value="Continue shopping" action="toIndex"/>
            <h:dataTable value="#{shoppingCart.shoppingList}" var="item" style="border-style: ridge; border-color: aquamarine; font-family: fantasy;  text-align: center">
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                    <h:commandButton value="-" action="#{shoppingCart.decQuantity(item)}" />
                    #{item.quantity}
                    <h:commandButton value="+" action="#{shoppingCart.incQuantity(item)}" />
                    <f:facet name="footer"><br/><h:commandLink value="Clear cart" action="#{shoppingCart.emptyCart()}" onclick="return confirm('Delete your shopping cart?') "/></f:facet>
                </h:column>

                <h:column>
                    <f:facet name="header">CD</f:facet>
                        #{item.product.title}
                </h:column>        
                <h:column>
                    <f:facet name="header">Artist</f:facet>
                        #{item.product.artist}
                </h:column>

                   <h:column>
                    <f:facet name="header">Price</f:facet>
                        #{shoppingCart.displayPrice(item.product.price)}
                    <f:facet name="footer"><br/>Total price:</f:facet>
                   </h:column>    
                <h:column>
                    <f:facet name="header">Total</f:facet>
                        #{shoppingCart.displayPrice(item.totalPrice)}
                    <f:facet name="footer"><br/>#{shoppingCart.displayPrice(shoppingCart.totalPrice)}</f:facet>
                </h:column>                
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton value="Delete" action="#{shoppingCart.removeItem(item)}"/>
                    <f:facet name="footer"><br/><h:commandLink value="ToPay"/></f:facet>
                </h:column> 

            </h:dataTable>
            
            <h:commandLink value="Back to products" action="toIndex"/>
        </h:form>
    </h:body>
</html>
